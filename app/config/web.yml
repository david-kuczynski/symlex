imports:
    - { resource: parameters.yml }
    - { resource: services.yml }
    - { resource: twig.yml }
    
parameters:
    exception.codes:
        InvalidArgumentException: 400
        Sympathy\Db\NotFoundException: 404
        App\Exception\UnauthorizedException: 401
        App\Exception\AccessDeniedException: 403
        Sympathy\Silex\Router\Exception\AccessDeniedException: 403
        Sympathy\Silex\Router\Exception\NotFoundException: 404
        Sympathy\Silex\Router\Exception\MethodNotAllowedException: 405
        App\Exception\FormInvalidException: 409
        Exception: 500

    exception.messages:
        400: 'Bad request'
        401: 'Unauthorized'
        402: 'Payment Required'
        403: 'Forbidden'
        404: 'Not Found'
        405: 'Method Not Allowed'
        406: 'Not Acceptable'
        407: 'Proxy Authentication Required'
        408: 'Request Timeout'
        409: 'Conflict'
        410: 'Gone'
        500: 'Looks like something went wrong!'

services:
    request:
        class: Symfony\Component\HttpFoundation\Request

    session:
        class: Symfony\Component\HttpFoundation\Session\Session

    model.session:
        class: App\Model\Session
        arguments: [@session, @model.user=]

    app:
        class: Silex\Application

    controller.web.index:
        class: App\Controller\IndexController

    controller.web.auth:
        class: App\Controller\AuthController
        arguments: [ @model.session, @model.user=, @model.mail= ]

    controller.rest.user:
        class: App\Rest\UserController
        arguments: [ @model.session, @model.user=, @form.user, @model.mail= ]

    router.rest:
        class: App\Router\RestRouter
        arguments: [ @app, @service_container ]
        calls:
            - [ setSession, [ @model.session ] ]

    router.twig:
        class: App\Router\TwigRouter
        arguments: [ @app, @service_container, @twig ]
        calls:
            - [ setSession, [ @model.session ] ]

    router.error:
        class: Symlex\Router\ErrorRouter
        arguments: [ @app, @twig, %exception.codes%, %exception.messages%, %app.debug% ]